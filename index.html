<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lucky 9</title>
</head>

<style>
    body {
        background-image: url("background.jpg");
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat
    }

    .button {
        background-color: rgba(0, 0, 0, 0.3);
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 0.5em;
    }

    .button:hover {
        color: white;
        background-color: grey;
    }

    .container {
        background-color: rgba(0, 0, 0, 0.3);
        padding: 2em;
        height: 25em;
        width: 40em;
        margin-bottom: 4em;
    }

    .header {
        color: white;
        padding: 2px;
        display: block;
        background-color: rgba(0, 0, 0, 0.3);
        width: 100%;
        margin-bottom: 0.5em;
    }

    img {
        width: 40%;
        height: 50%;
    }

    .left {
        background-color: rgba(0, 0, 0, 0.3);
        padding: 2em;
        float: left;
        height: 44.5em;
    }

    .right {
        background-color: rgba(0, 0, 0, 0.3);
        padding: 2em;
        float: right;
        height: 44.5em;
    }

    .bottom {
        color: white;
        padding: 2px;
        display: block;
        background-color: rgba(0, 0, 0, 0.3);
        width: 100%;
        margin-bottom: 0.5em;
        position: absolute;
    }
</style>

<body>
    <div class="left"></div>
    <div class="right"></div>
    <center>
        <div class="header">
            <h2>Click the button to play Lucky 9!</h2>
            <p>A simple game made by Ael</p>
        </div>
        <button class="button" onclick="lucky9generator()">Click to Draw!</button>
        <div class="container" id="contain">
            <div class="cardimage" id=card>
                <img id="cardimage1">
                <img id="cardimage2">
            </div>
        </div>
        <div class="bottom">
            <h2>Thank You For Playing!</h2>
            <p>Hart Hart <3</p> </div> </center> <script src="lucky9.js">
            </script>
</body>

</html>
